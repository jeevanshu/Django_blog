{% extends 'blog/base.html' %}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>                
                <p>published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>  
        

         <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10">
                        <hr style="width:100%;height:1px;background-color:grey;border:none;" noshade />
                    </div>
                </div> 
         </div>
    
        {% endfor %}
    {% endblock %}
